<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
   async function signup() {
        const username = document.getElementById("signup username").value;
        const password = document.getElementById("signup password").value;
        await axios.post("http://localhost:3000/signup", {
            username: username,
            password: password
        })
        alert("Signup successful");
    }
    async function signin() {
        const username = document.getElementById("signin username").value;
        const password = document.getElementById("signin password").value;
       try {
            const response = await axios.post("http://localhost:3000/signin", {
                username: username,
                password: password
            });
            localStorage.setItem("token", response.data.token); // Use 'response', not 'Response'
            alert("Signin successful");
            
        } catch (e) {
            alert("Signin failed");
        }
    }
</script>

    
    
    <div>
        signup
        <input type="text" placeholder="Username" name = "username" id="signup username">
        <input type="text" placeholder="Password" name = "password" id = "signup password">
        <button onclick="signup()" >Submit</button>
    </div>
   

   
       <div>
        signin
        <input type="text" placeholder="Username" name = "username" id="signin username">
        <input type="text" placeholder="Password" name = "password" id="signin password">
        <button onclick="signin()" >Submit</button>
    </div>
    <div>
        user information:
        <div id="information" ></div>
    </div>
    <div>
        <button onclick="logout()" >logout</button>
    </div>
</body>
</html>
